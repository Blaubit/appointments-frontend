<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Selector & Role-based Permissions Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .avatar-selector-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .avatar-selector-modal.open {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-option {
            cursor: pointer;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }
        .avatar-option:hover {
            background-color: #f9fafb;
        }
        .avatar-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .permission-notice {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Avatar Selector Component
        const AvatarSelector = ({ currentAvatar, onAvatarChange, disabled }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [selectedAvatar, setSelectedAvatar] = useState(currentAvatar);

            const avatarOptions = [
                { id: 'avatar1', path: '/Avatar1.png', name: 'Avatar Predeterminado' },
                { id: 'professional1', path: '/Professional1.png', name: 'Avatar Profesional' }
            ];

            const handleAvatarSelect = (avatarPath) => {
                setSelectedAvatar(avatarPath);
                onAvatarChange(avatarPath);
                setIsOpen(false);
            };

            return (
                <>
                    <button
                        className="flex items-center gap-2 px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        onClick={() => setIsOpen(true)}
                        disabled={disabled}
                    >
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Cambiar Avatar
                    </button>

                    <div className={`avatar-selector-modal ${isOpen ? 'open' : ''}`}>
                        <div className="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
                            <h3 className="text-lg font-semibold mb-2">Seleccionar Avatar</h3>
                            <p className="text-gray-600 text-sm mb-4">Elige un avatar de las opciones disponibles</p>
                            
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                {avatarOptions.map((option) => (
                                    <div key={option.id} className="space-y-2">
                                        <label className="text-sm font-medium">{option.name}</label>
                                        <div
                                            className={`avatar-option ${selectedAvatar === option.path ? 'selected' : ''}`}
                                            onClick={() => handleAvatarSelect(option.path)}
                                        >
                                            <div className="flex justify-center">
                                                <div className="w-20 h-20 rounded-full overflow-hidden bg-gray-200">
                                                    <img 
                                                        src={option.path} 
                                                        alt={option.name}
                                                        className="w-full h-full object-cover"
                                                        onError={(e) => {
                                                            e.target.style.display = 'none';
                                                            e.target.nextSibling.style.display = 'flex';
                                                        }}
                                                    />
                                                    <div className="w-full h-full flex items-center justify-center text-gray-400" style={{display: 'none'}}>
                                                        <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                            {selectedAvatar === option.path && (
                                                <div className="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center">
                                                    <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                    </svg>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="flex justify-end">
                                <button
                                    className="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                                    onClick={() => setIsOpen(false)}
                                >
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        // Profile Form Component
        const ProfileForm = ({ mockUser }) => {
            const [profileData, setProfileData] = useState({
                fullName: mockUser?.fullName || '',
                email: mockUser?.email || '',
                bio: mockUser?.bio || '',
                avatar: mockUser?.avatar || '/Avatar1.png',
                role: mockUser?.role || { name: 'regular_user' }
            });

            const hasFullEditPermissions = mockUser?.role?.name === 'admin_empresa' || mockUser?.role?.name === 'super_admin';

            const handleAvatarChange = (avatarPath) => {
                setProfileData(prev => ({ ...prev, avatar: avatarPath }));
            };

            const handleInputChange = (field, value) => {
                setProfileData(prev => ({ ...prev, [field]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('¡Datos guardados! Avatar: ' + profileData.avatar);
                console.log('Profile data:', profileData);
            };

            return (
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
                    <div className="p-6 border-b border-gray-200">
                        <h2 className="text-2xl font-bold text-gray-900">Información Personal</h2>
                        <p className="text-gray-600">Actualiza tu información personal y profesional</p>
                    </div>
                    <div className="p-6">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            {/* Avatar Section */}
                            <div className="flex items-center space-x-6">
                                <div className="w-24 h-24 rounded-full overflow-hidden bg-gray-200">
                                    <img 
                                        src={profileData.avatar} 
                                        alt="Avatar"
                                        className="w-full h-full object-cover"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex';
                                        }}
                                    />
                                    <div className="w-full h-full flex items-center justify-center text-gray-400 text-lg font-bold" style={{display: 'none'}}>
                                        {profileData.fullName ? profileData.fullName.split(' ').map(n => n[0]).join('').slice(0, 2) : 'US'}
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <AvatarSelector
                                        currentAvatar={profileData.avatar}
                                        onAvatarChange={handleAvatarChange}
                                        disabled={false}
                                    />
                                    <p className="text-sm text-gray-500">
                                        Selecciona tu avatar preferido
                                    </p>
                                </div>
                            </div>

                            <hr className="border-gray-200" />

                            {/* Permission Notice */}
                            {!hasFullEditPermissions && (
                                <div className="permission-notice">
                                    <svg className="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" />
                                    </svg>
                                    <p className="text-sm text-blue-800">
                                        Para cambiar los datos debe comunicarse con el administrador
                                    </p>
                                </div>
                            )}

                            {/* Form Fields */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Nombre Completo *
                                    </label>
                                    <input
                                        type="text"
                                        value={profileData.fullName}
                                        onChange={(e) => handleInputChange('fullName', e.target.value)}
                                        disabled={!hasFullEditPermissions}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Email *
                                    </label>
                                    <input
                                        type="email"
                                        value={profileData.email}
                                        onChange={(e) => handleInputChange('email', e.target.value)}
                                        disabled={!hasFullEditPermissions}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Rol *
                                    </label>
                                    <input
                                        type="text"
                                        value={profileData.role?.name}
                                        disabled={true}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Biografía Personal
                                </label>
                                <textarea
                                    value={profileData.bio}
                                    onChange={(e) => handleInputChange('bio', e.target.value)}
                                    disabled={!hasFullEditPermissions}
                                    placeholder="Describe tu experiencia y especialidades..."
                                    rows={4}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                />
                            </div>

                            <div className="flex justify-end">
                                <button
                                    type="submit"
                                    disabled={!hasFullEditPermissions}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [selectedUserType, setSelectedUserType] = useState('admin');

            const mockUserAdmin = {
                id: '1',
                fullName: 'John Admin',
                email: 'admin@company.com',
                bio: 'Administrator with full permissions',
                avatar: '/Avatar1.png',
                role: { id: '1', name: 'admin_empresa', description: 'Company Administrator' }
            };

            const mockUserRegular = {
                id: '2',
                fullName: 'Jane User',
                email: 'user@company.com',
                bio: 'Regular user with limited permissions',
                avatar: '/Professional1.png',
                role: { id: '2', name: 'regular_user', description: 'Regular User' }
            };

            const userData = selectedUserType === 'admin' ? mockUserAdmin : mockUserRegular;

            return (
                <div className="min-h-screen bg-gray-50 py-8">
                    <div className="container mx-auto px-4 space-y-8">
                        <h1 className="text-4xl font-bold text-center text-gray-900">
                            Avatar Selector & Role-based Permissions Demo
                        </h1>
                        
                        <div className="flex justify-center gap-4">
                            <button
                                onClick={() => setSelectedUserType('admin')}
                                className={`px-6 py-3 rounded-lg font-medium transition-colors ${
                                    selectedUserType === 'admin' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'
                                }`}
                            >
                                Test as Admin (admin_empresa)
                            </button>
                            <button
                                onClick={() => setSelectedUserType('regular')}
                                className={`px-6 py-3 rounded-lg font-medium transition-colors ${
                                    selectedUserType === 'regular' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'
                                }`}
                            >
                                Test as Regular User
                            </button>
                        </div>

                        <div className="bg-white p-4 rounded-lg shadow">
                            <h2 className="text-xl font-semibold mb-2">
                                Testing as: {selectedUserType === 'admin' ? 'Admin User' : 'Regular User'}
                            </h2>
                            <p className="text-gray-600">
                                <strong>Role:</strong> {userData.role?.name} <br />
                                <strong>Expected behavior:</strong> {selectedUserType === 'admin' 
                                    ? 'Full form editing + avatar selection' 
                                    : 'Only avatar selection, other fields disabled'}
                            </p>
                        </div>

                        <ProfileForm mockUser={userData} />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
